<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<meta charset="utf-8">
	<script defer src="scripts/main.js" type="text/javascript"></script>
</head>
<body>
	<h1>Temperature Converter</h1>
	<div class="container">
		<h2>Celsius</h2>
		<input type="text" class="input" id="celsiusInput">
		<button type="submit" class="submit" id="celsiusSubmit">Convert to fahrenheit</button>
	</div>
	<div class="container">
		<h2>Fahrenheit</h2>
		<input type="text" class="input" id="fahrenheitInput">
		<button type="submit" class="submit" id="fahrenheitSubmit">Convert to celsius</button>
	</div>
</body>
</html>
